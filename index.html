
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Nature-Inspired Beauty</h1>
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#login">Login</a>
        <a href="#cart">Cart</a>
    </nav>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-card">
            <h3>Natural Face Cream</h3>
            <p>A gentle cream with natural ingredients to nourish your skin.</p>
            <button onclick="addToCart('Natural Face Cream')">Add to Cart</button>
        </div>
    </section>
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
    </section>
    <footer>
        <p>&copy; 2025 Beauty Product Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
